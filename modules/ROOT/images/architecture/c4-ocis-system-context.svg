@startuml
title Infinite Scale - System Context

top to bottom direction

skinparam {
  shadowing false
  arrowFontSize 10
  defaultTextAlignment center
  wrapWidth 200
  maxMessageSize 100
}

hide stereotype

skinparam person<<Admin>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}
skinparam person<<Guest>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}
skinparam rectangle<<IdentityManagement>> {
  BackgroundColor #999999
  FontColor #ffffff
  BorderColor #6b6b6b
}
skinparam rectangle<<InfiniteScale>> {
  BackgroundColor #1168bd
  FontColor #ffffff
  BorderColor #0b4884
}
skinparam rectangle<<StorageSystem>> {
  BackgroundColor #999999
  FontColor #ffffff
  BorderColor #6b6b6b
}
skinparam person<<User>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}

person "==Guest\n<size:10>[Person]</size>\n\nA person outside the system" <<Guest>> as Guest
person "==User\n<size:10>[Person]</size>\n\nA user known to the system" <<User>> as User
person "==Admin\n<size:10>[Person]</size>\n\nManages the infinite Scale platform" <<Admin>> as Admin
rectangle "==Identity Management\n<size:10>[Software System]</size>\n\nManages and authenticates users" <<IdentityManagement>> as IdentityManagement
rectangle "==Storage System\n<size:10>[Software System]</size>\n\nPOSIX, NFS, CephFS, EOS, Google, FTP, Cloud ..." <<StorageSystem>> as StorageSystem
rectangle "==Infinite Scale\n<size:10>[Software System]</size>\n\nData Platform" <<InfiniteScale>> as InfiniteScale

User .[#707070,thickness=2].> InfiniteScale : "<color:#707070>Syncs and shares spaces with"
Guest .[#707070,thickness=2].> InfiniteScale : "<color:#707070>Syncs and shares shared resources with"
Admin .[#707070,thickness=2].> InfiniteScale : "<color:#707070>manages"
InfiniteScale .[#707070,thickness=2].> IdentityManagement : "<color:#707070>Authenticates and manages users with\n<color:#707070><size:8>[OpenId Connect, LDAP]</size>"
InfiniteScale .[#707070,thickness=2].> StorageSystem : "<color:#707070>Manages access to\n<color:#707070><size:8>[POSIX, SMB, S3, ...]</size>"
@enduml

