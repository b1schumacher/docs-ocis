@startuml
title System Landscape

top to bottom direction

skinparam {
  shadowing false
  arrowFontSize 10
  defaultTextAlignment center
  wrapWidth 200
  maxMessageSize 100
}

hide stereotype

skinparam person<<Client>> {
  BackgroundColor #08427b
  FontColor #ffffff
  BorderColor #052e56
}
skinparam rectangle<<ExternalStorage>> {
  BackgroundColor #999999
  FontColor #ffffff
  BorderColor #6b6b6b
}
skinparam rectangle<<InternalBackendStorage>> {
  BackgroundColor #999999
  FontColor #ffffff
  BorderColor #6b6b6b
}
skinparam rectangle<<oCISenvironment>> {
  BackgroundColor #1168bd
  FontColor #ffffff
  BorderColor #0b4884
}

person "==Client\n<size:10>[Person]</size>\n\nClients accessing oCIS" <<Client>> as Client
rectangle "==oCIS environment\n<size:10>[Software System]</size>\n\nownCloud Infinite Scale" <<oCISenvironment>> as oCISenvironment
rectangle "==External Storage\n<size:10>[Software System]</size>\n\nGoogle, FTP, Cloud ..." <<ExternalStorage>> as ExternalStorage
rectangle "==Internal Backend Storage\n<size:10>[Software System]</size>\n\nNFS, SMB, CephFS" <<InternalBackendStorage>> as InternalBackendStorage

Client .[#707070,thickness=2].> oCISenvironment : "<color:#707070>Connects"
oCISenvironment .[#707070,thickness=2].> InternalBackendStorage : "<color:#707070>API\n<color:#707070><size:8>[Uses]</size>"
oCISenvironment .[#707070,thickness=2].> ExternalStorage : "<color:#707070>API\n<color:#707070><size:8>[Uses]</size>"
@enduml

